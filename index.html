<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charades Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef6e4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            cursor: not-allowed; /* Disable clicking */
            border-radius: 10px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            opacity: 0.5; /* Visually show the buttons are inactive */
        }

            button:hover {
                background-color: #ff4b4b;
            }

        #word-display {
            font-size: 1.8rem;
            margin-top: 30px;
            font-weight: bold;
            color: #1a535c;
        }

        #timer {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff6b6b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎉 Charades Game 🎉</h1>
        <p>Categories are coming soon. Stay tuned!</p>

        <div class="categories">
            <button>🎬 Movies & TV Shows</button>
            <button>🌍 Geography</button>
            <button>⚽️ Sports & Activities</button>
        </div>

        <p id="word-display"></p>
        <p id="timer"></p>
    </div>

    <script>
        // For now, the buttons don't do anything since they are disabled.
        // You can add functionality to these buttons later.
    </script>

</body>
</html>
